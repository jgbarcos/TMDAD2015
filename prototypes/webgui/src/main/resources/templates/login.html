<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
        
        <!-- Bootstrap -->
	    <link rel="stylesheet" media="screen"
	          href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"
	          />
	    <!-- Optional theme -->
	    <link rel="stylesheet"
	          href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"
	          />
    </head>
    <body>
	    <nav class="navbar navbar-default" role="navigation">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		        <p class="navbar-brand">Analizador de Temas</p>
		        <p class="navbar-text">Desarrollo de Aplicaciones Distribuidas
		            2015-2016</p>
		    </div>
		</nav>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        
		<div class="container">
	        <form th:action="@{/login}" method="post">
	            <div><label> User Name : <input type="text" class="form-control" name="username"/> </label></div>
	            <div><label> Password: <input type="password" class="form-control" name="password"/> </label></div>
	            <div><input type="submit" class="btn btn-default" value="Sign In"/></div>
	        </form>
        </div>
    </body>
</html>
